<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>View Tables</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span> Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br />

        <div class="text-center">
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span> Make Reservation
            </button></a
          >
          <a href="/"
            ><button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <!-- Current Tables in Use -->
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>

          <!-- Waiting List Card -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer mt-4">
        <div class="container">
          <p>Control Panel</p>
          <p>
            <a href="#" id="clear">Clear Table</a> |
            <a href="/api/reserve">API Table Link</a> |
            <a href="/api/tables">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script>
    $.get("api/reserve", function(data) {
      data.forEach((v, i) => {
        // console.log(data[i]);
        let card = $("<div>");
        card.append($("<h2>").text("Name: " + data[i].name));
        card.append($("<h3>").text("Phone: " + data[i].phone));
        card.append($("<h3>").text("Email: " + data[i].email));
        card.append($("<h4>").text("Number: " + data[i].id));
        card.append($("<hr>"));
        $("#tableList").append(card);
      });
    });
    $.get("api/tables", function(data) {
      data.forEach((v, i) => {
        // console.log(data[i]);
        let card = $("<div>");
        card.append($("<h2>").text("Name: " + data[i].name));
        card.append($("<h3>").text("Phone: " + data[i].phone));
        card.append($("<h3>").text("Email: " + data[i].email));
        card.append($("<h4>").text("Number: " + data[i].id));
        card.append($("<hr>"));
        $("#waitList").append(card);
      });
    });
    $("#clear").on("click", function() {
      console.log("KILL IT");
    });
  </script>
</html>
