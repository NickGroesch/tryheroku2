<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reservation Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span> Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">Make your reservation</h2>
        <br />
        <div class="text-center">
          <a href="/tables">
            <button class="btn btn-lg btn-primary">
              <span class="fa fa-list-alt"></span> View Reservations
            </button>
          </a>
          <a href="/">
            <button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span>
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- Reservation Page -->
          <div class="card">
            <div class="card-header">
              Reserve a Table
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" />
                </div>
                <div class="form-group">
                  <label for="unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="unique-id" />
                </div>
                <button
                  id="reserve"
                  type="submit"
                  class="btn btn-primary submit"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/reserve">API Table Link</a> |
            <a href="/api/tables">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script>
    $("#reserve").on("click", function() {
      event.preventDefault();
      let newReservation = {
        name: $("#name")
          .val()
          .trim(),
        phone: $("#phone")
          .val()
          .trim(),
        email: $("#email")
          .val()
          .trim(),
        id: $("#unique-id")
          .val()
          .trim()
      };
      console.log(newReservation);
      $.post("api/tables", newReservation).then(function(data) {
        console.log("add.html", data);
        alert("Success");
      });
    });
  </script>
</html>
